<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>My Task Manager</h1>
            <p>Keep track of your daily tasks</p>
        </header>

        <!-- Main Content Area -->
        <div class="main-content">
            
            <!-- Left Sidebar -->
            <aside class="sidebar">
                
                <!-- Search Box -->
                <div class="sidebar-section">
                    <h3>Search</h3>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search tasks..."
                    >
                </div>

                <!-- Filter by Status -->
                <div class="sidebar-section">
                    <h3>Filter by Status</h3>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="radio" name="filter" value="all" checked>
                            <span>All Tasks</span>
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="filter" value="active">
                            <span>Active</span>
                        </label>
                        <label class="filter-option">
                            <input type="radio" name="filter" value="completed">
                            <span>Completed</span>
                        </label>
                    </div>
                </div>

                <!-- Filter by Category (Dropdown) -->
                <div class="sidebar-section">
                    <h3>Filter by Category</h3>
                    <select id="categoryFilter" class="category-dropdown">
                        <option value="all">All Categories</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="urgent">Urgent</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Statistics -->
                <div class="sidebar-section stats-sidebar">
                    <h3>Statistics</h3>
                    <div class="stat-item">
                        <span class="stat-label">Total:</span>
                        <span class="stat-value" id="totalTasks">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Active:</span>
                        <span class="stat-value" id="activeTasks">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Done:</span>
                        <span class="stat-value" id="completedTasks">0</span>
                    </div>
                </div>

                <!-- Clear Button -->
                <button class="clear-btn" id="clearBtn">Clear All Tasks</button>
            </aside>

            <!-- Main Task Area -->
            <main class="task-area">
                
                <!-- Feedback Message -->
                <div id="feedbackMessage" class="feedback-message"></div>

                <!-- Add Task Section -->
                <div class="add-task-section">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="Enter your task here..."
                        maxlength="200"
                    >
                    <select id="categorySelect">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="urgent">Urgent</option>
                        <option value="other">Other</option>
                    </select>
                    <button id="addBtn">Add Task</button>
                </div>

                <!-- Task List -->
                <ul id="taskList">
                    <div class="empty-message" id="emptyMessage">
                        <p>No tasks yet. Add one above!</p>
                    </div>
                </ul>
            </main>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
